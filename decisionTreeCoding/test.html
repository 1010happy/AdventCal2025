<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Drop-Down</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id = "block1" class="draggable-select">
    <div id = "block1_parent" class = "parent-node">then</div>
    <div id = "block1_mover" class = "mover">move</div>
    <div id = "block1_dropdown">
      <select>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>
    </div>
    <div id = "block1_no" class = "no-node">no</div>
    <div id = "block1_yes" class = "yes-node">yes</div>
  </div>

  <div id = "block2" class="draggable-select">
  <div id = "block2_parent" class = "parent-node">then</div>
  <div id = "block2_mover" class = "mover">move</div>
  <div id = "block2_dropdown">
    <select>
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
    </select>
  </div>
  <div id = "block2_no" class = "no-node">no</div>
  <div id = "block2_yes" class = "yes-node">yes</div>
  </div>
